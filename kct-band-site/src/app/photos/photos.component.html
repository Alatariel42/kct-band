<div class="bg-theme images">
  <div>
    <ul style="padding-top:2rem;">
      <li *ngFor="let pic of pics"
      [class.selected]="pic === selectedPic"
      (click)="onSelect(pic)">
        <figure class="bg-theme-3 pic-style">
          <img src="{{pic.url}}" alt="{{pic.alt}}" height="200">
          <figcaption class="caption">
            {{pic.caption}}
          </figcaption>
        </figure>
      </li>
    </ul>
  </div>
</div>
